<section class="books">
  <div class="container">
    <div class="row g-4">
      @for (book of allBooks(); track book.index) {
      <div class="col-md-3">
        <div class="card h-100">
          <img [src]="book.cover" class="card-img-top" [alt]="book.title" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">
              {{ book.description.split(" ", 21).join(" ") }}
            </p>
            <p class="mt-auto">{{ book.releaseDate }}</p>
          </div>
        </div>
      </div>

      }
    </div>
  </div>
</section>
